<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixxodex</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css" rel="stylesheet">

</head>
<body class="bg-black text-white">

  <!-- Loader -->
  <div id="loader" class="loader-wrapper">
    <div class="loader"></div>
  </div>

  <!-- Navbar -->
  <nav class="sticky top-0 w-full z-10 bg-black shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex items-center space-x-2">
          <img src="./assets/pixodex-white.png" alt="Logo" class="h-8 w-8">
          <span class="text-lg font-bold">Pixxodex</span>
        </div>

        <!-- Desktop Links -->
        <div class="hidden md:flex items-center space-x-8">
          <a href="#" class="hover:text-gray-300">Company</a>
          <a href="#" class="hover:text-gray-300">Support</a>
          <button class="text-sm px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition">
            Sign In
          </button>
          <button class="text-sm px-4 py-2 bg-white text-black rounded-lg hover:bg-gray-200 transition">
            Get Started
          </button>
        </div>

        <!-- Mobile Menu Trigger -->
        <div class="md:hidden flex items-center space-x-4">
          <button class="text-sm px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition">
            Login
          </button>
          <button id="hamburger" class="focus:outline-none" alt="">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sliding Mobile Dropdown Menu -->
  <div id="mobileMenu" class="mobile-menu fixed top-0 right-0 h-full w-3/4 bg-black shadow-lg z-20">
    <div class="flex items-center justify-between px-6 py-4 border-b border-gray-700">
      <!-- Logo on the left -->
      <div class="flex items-center space-x-2">
        <img src="./assets/pixodex-white.png" alt="Logo" class="h-8 w-8">
        <span class="text-lg font-bold">Pixxodex</span>
      </div>
      <!-- Close button on the right -->
      <button id="closeMenu" class="text-white text-2xl hover:text-gray-400 focus:outline-none">
        &times;
      </button>
    </div>
    <div class="p-6">
      <a href="#" class="block px-4 py-2 hover:bg-gray-800">Exchange</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-800">Support</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-800">Frequently Ask Question</a>
      <div class="mt-6 space-y-4">
        <button class="block w-full text-sm px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition">
          Login
        </button>
        <button class="block w-full text-sm px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500 transition">
          Sign Up
        </button>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="relative">
    <!-- Video Background -->
    <video autoplay muted loop id="animatevideo" class="absolute top-0 left-0 w-full h-full object-cover z-0">
        <source src="./assets/animate-bg/love-8046_128.mp4" type="video/mp4">
    </video>

    <!-- Content -->
    <div class="py-8 relative z-10 bg-black text-white">
        <div class="container mx-auto pt-8 mt-12 text-center">
            <div class="flex flex-col items-center space-y-8">
                <!-- Animated Text Section -->
                <div class="flex items-center justify-center space-x-2">
                    <!-- Chevron Icon -->
                    <box-icon name="chevrons-right" type="solid" class="text-gray-400 text-xl md:text-2xl"></box-icon>

                    <!-- Separator line -->
                    <div class="w-6 h-[3px] bg-gray-400 rounded"></div>

                    <!-- Chevron Icon (downward) for symmetry -->
                    <box-icon name="chevrons-right" type="solid" class="text-gray-400 text-xl md:text-2xl rotate-180"></box-icon>

                    <!-- Animated Text -->
                    <span 
                        id="flip-word" 
                        class="ml-2 text-gray-400 text-sm sm:text-lg md:text-xl font-semibold transition-all duration-1000 ease-in-out opacity-100">
                        BORDERLESS EXCHANGE
                    </span>
                </div>

                <!-- Main Heading -->
                <h1 
                    class="text-3xl md:text-5xl font-bold overflow-hidden relative"
                    data-aos="fade-up"
                    data-aos-duration="500"
                >
                    PixxoDex Crypto Exchange Solutions
                </h1>

                <!-- Buttons (Desktop) -->
                <div class="hidden lg:flex justify-center space-x-4 mt-8">
                    <a href="escrow/create-trade">
                        <button class="mt-4 py-3 px-8 bg-green-600 text-white rounded-full hover:bg-green-500 transition-all duration-300">EXCHANGE NOW</button>
                    </a>

                    <a href="about/index.html">
                        <button class="mt-4 py-3 px-8 bg-white text-black rounded-full hover:bg-gray-100 transition-all duration-300">LEARN</button>
                    </a>
                </div>

                <!-- Buttons (Mobile) -->
                <div class="lg:hidden grid grid-cols-2 gap-4 mt-8">
                    <a href="escrow/create-trade">
                        <button class="py-3 px-8 bg-green-600 text-white rounded-full hover:bg-green-500 transition-all duration-300 w-full">EXCHANGE NOW</button>
                    </a>
                    <a href="about/index.html">
                        <button class="py-3 px-8 bg-white text-black rounded-full hover:bg-gray-100 transition-all duration-300 w-full">LEARN</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


  
  
  

  <script>
    // Show loader until page is fully loaded
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      loader.style.display = 'none'; // Hide the loader
    });

    // Mobile Menu Toggle
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeMenu = document.getElementById('closeMenu');

    hamburger.addEventListener('click', () => {
      mobileMenu.classList.add('show'); // Show the menu
    });

    closeMenu.addEventListener('click', () => {
      mobileMenu.classList.remove('show'); // Hide the menu
    });
  </script>
</body>
</html>
